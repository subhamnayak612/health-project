<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f7f4;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            align-items: center;
        }
        .login-container input[type="text"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            outline: none;
        }
        .login-container button {
            padding: 0.5rem 1.5rem;
            background: #22c55e;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #16a34a;
        }
    </style>
    <div class="login-container">
        <div style="display:flex; flex-direction:column; align-items:center; gap:0.5rem; margin-bottom:1rem;">
            <img src="image.png" alt="Login Visual" style="width:90px; height:90px; border-radius:50%; object-fit:cover; box-shadow:0 4px 16px rgba(34,197,94,0.15); border:3px solid #22c55e; background:#fff;">
            <!-- Health heartbeat animation -->
            <svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin:8px 0;">
                <polyline id="heartbeat" points="0,20 15,20 25,35 35,5 45,30 55,10 65,20 120,20" stroke="#22c55e" stroke-width="3" fill="none">
                    <animate attributeName="points" dur="1.2s" repeatCount="indefinite"
                        values="0,20 15,20 25,35 35,5 45,30 55,10 65,20 120,20;
                                0,20 15,20 25,10 35,35 45,5 55,30 65,20 120,20;
                                0,20 15,20 25,35 35,5 45,30 55,10 65,20 120,20"/>
                </polyline>
            </svg>
            <!-- Location Tracker SVG Icon -->
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="20" fill="#e0f2fe"/>
                <path d="M24 12a8 8 0 0 0-8 8c0 5.25 8 16 8 16s8-10.75 8-16a8 8 0 0 0-8-8Zm0 10.5A2.5 2.5 0 1 1 24 17a2.5 2.5 0 0 1 0 5.5Z" fill="#22c55e"/>
            </svg>
            <!-- Existing login icon -->
            <svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' fill='none' viewBox='0 0 24 24'><rect width='24' height='24' fill='none'/><path fill='#22c55e' d='M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5Z'/></svg>
        </div>
        <h2 style="color:#22c55e; margin-bottom:1rem;">Welcome to Swasthsathi</h2>
        <form id="loginForm">
            <label for="healthId" style="font-weight:bold; color:#333; font-size:1.05rem;">Health ID:</label>
            <input type="text" id="healthId" name="healthId" required style="color: green; border: 2px solid green;">
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color:red; display:none;">Invalid Health ID. Please try again.</p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const healthId = document.getElementById('healthId').value.trim();
            if (healthId.length > 0) {
                // Save login state (simple example)
                localStorage.setItem('health_logged_in', 'true');
                localStorage.setItem('health_id', healthId);
                window.location.href = 'health.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
